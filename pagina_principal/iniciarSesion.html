<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/SiniciarSesion.css">
   
    <style>
        /* Estilo adicional para separar el header del contenido */
        body {
            padding-top: 70px; /* Ajuste para dejar espacio para el header fijo */
        }
    </style>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Solo Nada</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="iniciarSesion.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <form action="/iniciar_sesion/" method="POST" class="login-form" id="FormularioAcceso">
                    <h2 class="mb-4">Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <p class="register-link">¿No tienes cuenta? <a href="registrarUsuarios.html">Regístrate!</a></p>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">

</html>
